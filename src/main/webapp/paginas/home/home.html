<h1>Home: {{valor}}</h1>
<form name="myForm">
	<input-text id="txtNomeDiretiva"
			label="label.pessoa.nomeDiretiva"
			tooltip="tooltip.pessoa.nomeDiretiva"
			placeholder="placeholder.pessoa.nomeDiretiva"
			mascara="CpfCnpj"
			ng-model="entity.nome"
			autofocus="false"
			ng-required="true">
	</input-text>

	{{entity.nome}}

	<input-text id="txtSobrenomeDiretiva"
			label="label.pessoa.sobrenomeDiretiva"
			tooltip="tooltip.pessoa.sobrenomeDiretiva"
			placeholder="placeholder.pessoa.sobrenomeDiretiva"
			ng-model="entity.sobrenome"
			autofocus="false"
			ng-required="true">
	</input-text>

	<input-number id="txtId"
			label="label.pessoa.number"
			tooltip="tooltip.pessoa.number"
			placeholder="placeholder.pessoa.number"
			ng-model="entity.sobrenome"
			autofocus="false"
			ng-required="true">
	</input-number>


	{{entity.sobrenome}}


	<!-- <check-box id="ckSelection"
			label="label.pessoa.selecionado"
			tooltip="tooltip.pessoa.selecionado"
			ng-model="entity.selecionado"
			autofocus="false"
			ng-required="true">
	</check-box>


	{{entity.selecionado}} -->

	<combo-box id="cmbEstado"
			label="label.pessoa.estado"
			tooltip="tooltip.pessoa.estado"
			ng-model="entity.estadoId"
			options="estados"
			value="id"
			name="id"
			autofocus="false"
			ng-required="true"></combo-box>


	{{entity.estadoId}}
</form>
