<bla panel-class="panel-primary" panel-title="Operador" content-id="Operador"
	 base-url="/restfull/controller/cidade/" master-field="estado" master-value="estado">

	<table-body>
		<column label="label.id" class="col-md-2" value="item.id"></column>
		<input-text id="txtSobrenomeDiretiva"
				label="label.pessoa.sobrenomeDiretiva"
				hint="tooltip.pessoa.sobrenomeDiretiva"
				placeholder="placeholder.pessoa.sobrenomeDiretiva"
				ng-model="item.nome"
				autofocus="false"
				class="col-md-9"
				ng-required="true">
		</input-text>
	</table-body>

</bla>
